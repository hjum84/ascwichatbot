<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Learning Program Chatbots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .register-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin: auto;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #005f87;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #0073b1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div style="width: 100%; text-align: center; margin-bottom: 15px;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category | default('info') }}" style="background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: .75rem 1.25rem; border-radius: 5px; margin-bottom: 5px;">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h2>Register for Chatbots</h2>
        <form action="/register" method="POST">
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already registered? <a href="{{ url_for('login') }}">Sign-In</a></p>
        </div>
    </div>
</body>
</html>
